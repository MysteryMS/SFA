image:
  file: .gitpod.dockerfile
  context: apache
ports:
  - port: 8080
    onOpen: ignore
  - port: 3306
    onOpen: ignore
tasks:
  - name: MySQL
    command: >
        mysql
        source sfa-1.5.1.sql
  - name: Apache
    command: >
        apachectl start &&
        multitail /var/log/apache2/access.log -I /var/log/apache2/error.log
  - before: cd site/
